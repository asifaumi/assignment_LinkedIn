<!DOCTYPE html>
<html>
<head>
	<!-- css link file -->
	<title>Linkedin Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

</head>

<body>
	<div class="container">
		<!-- header section -->
		<div class="header">
			<div class="logo">
			<img src="images/logo1.png">
		</div>
		<!-- Login form -->
		<div class="form">
			<form>
				<input type="text" placeholder="email">
				<input type="password" placeholder="password">
				<a href="#">Forget password?</a>
	 			<input type="Submit" class="Submit" value="Sign In">
			</form>
		</div>

		</div>
		<!-- Signup form section -->
		<div class="signup-form-header">
			<div class="upper-text">
				<h2>Be great at what you do!</h2>
				<p>Get started-it's free.</p>
			</div>
		
			<div class="sign-upform">
				<p>First name</p>
				<input type="text" placeholder="">
				<p>Last name</p>
				<input type="text" placeholder="">
				<p>Email</p>
				<input type="text" placeholder="">
				<p>Password (6 or more characters)</p>
				<input type="password" placeholder="">
				<p>By clicking Join now,you agree to the linked in user agreement, privacy policy, and cookie policy.</p>
				<!-- JOin now button -->
				<a href="Submit">Join Now</a>

			</div>
		</div>
	</div>

</body>
</html>
